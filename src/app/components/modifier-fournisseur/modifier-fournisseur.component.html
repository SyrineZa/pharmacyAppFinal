<div class="container">
    <h1> Modifier un fournisseur</h1>
    <form (ngSubmit)="modiferFournisseur(fournisseur,id)">
    <div class = "form-group">
    </div>
    <div class = "form-group">
    <label for="id">Id</label> <br>
    <input  [(ngModel)]="id"required type="number" name ="id" class="form-control">
    </div>
    <pre></pre>
    <div class = "form-group">
    <label for="nomf">Nom fournisseur</label> <br>
    <input  [(ngModel)]="fournisseur.Nom_fournisseur"required type="text" name ="nomf" class="form-control">
    </div>
    <pre></pre>
    <div class = "form-group">
    <label for="ad"> Adresse </label> <br>
    <input [(ngModel)]="fournisseur.Adresse_fournisseur"required type="text" name ="ad" class="form-control">
    </div>
    <pre></pre>
    <div class = "form-group">
    <label for="email"> Email </label> <br>
    <input [(ngModel)]="fournisseur.Email_fournisseur" required type="text" name ="email" class="form-control">
    </div>
    <pre></pre>
    <div class = "form-group">
    <label for="tel"> Telephone </label> <br>
    <input [(ngModel)]="fournisseur.Tel_fournisseur" required type="number" name ="date" class="form-control">
    </div>
    <pre></pre>
    <button class="btn" type="submit">Modifier</button>
    <button (click)="onAnnulerClick()" type="submit" class="btn btn-secondary">Annuler</button>
    </form>
    </div>
